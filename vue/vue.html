<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script src="vue.js"></script>
    <div id="app"></div>
    <script>
      const child = Vue.extend({
        data() {
          return {
            a: 111,
          };
        },
        template: `<div><span v-once><slot name="a"></slot><a v-once><slot name="b"></slot></a></span></div>`,
        mounted() {
          console.log(this);
        },
      });
      const app = new Vue({
        components: {
          child,
        },
        template: `<div><child><template v-slot:a>dd</template><template v-slot:b>11</template></child></div>`,
      }).$mount("#app");
    </script>
  </body>
</html>
