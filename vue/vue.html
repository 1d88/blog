<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script src="vue.js"></script>
    <div id="app"></div>
    <script>
      const child = Vue.extend({
        data() {
          return {
            a: 111,
          };
        },
        template: `<div @click="click">click</div>`,
        mounted() {
          console.log(this);
        },
        methods: {
          click() {
            this.$emit("mmm");
          },
        },
      });
      const grandson = child.extend({});
      const app = new Vue({
        components: {
          child,
          grandson,
        },
        template: `<div><grandson></grandson><child @mmm="function(){}"></child></div>`,
      }).$mount("#app");
    </script>
  </body>
</html>
