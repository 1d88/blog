<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script src="./vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <div id="app">
      <p>
        <router-link to="/detail/page1">page1</router-link><br />
        <router-link to="/detail/page2">page2</router-link><br />
      </p>
      <router-view></router-view>
    </div>
    <script>
      let VueComponent = Vue.extend({
        props: {
          t: String,
        },
        template: `
  	<div>
    	<div></div>
    </div>`,
        data() {
          return {
            name: this.$route.params.name,
          };
        },
        beforeDestroy() {
          console.log("beforeDestroy:" + this.t);
        },
        created() {
          console.log("created:" + this.t);
        },
      });

      let page1 = Vue.extend({
        template: `<div>
      <p>page1</p>
      <VueComponent t="1"/>
      </div>`,
        components: {
          VueComponent: VueComponent,
        },
      });
      let page2 = Vue.extend({
        template: `<div>
        <p>page2</p>
        <VueComponent t="2"/>
      </div>`,
        name: "page2",
        components: {
          VueComponent: VueComponent,
        },
      });

      const router = new VueRouter({
        routes: [
          {
            path: "/detail/page1",
            component: page1,
          },
          {
            path: "/detail/page2",
            component: page2,
          },
        ],
      });
      const app = new Vue({ router }).$mount("#app");
    </script>
  </body>
</html>
