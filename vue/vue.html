<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script src="vue.js"></script>
    <div id="app"></div>
    <script>
      const child = Vue.extend({
        render(h) {
          return h("div", [
            111,
            h("span", { staticClass: "c" }, "你好"),
            h("span", { staticClass: "c" }, "你好"),
            [h("span", { staticClass: "c" }, "你好")],
          ]);
        },
      });
      const app = new Vue({
        components: {
          child,
        },
        template: `<div><child></child></div>`,
      }).$mount("#app");
    </script>
  </body>
</html>
